      <button id="btn-carrito" class="btn-carrito">
        <i class="fas fa-shopping-cart"></i>
        <span id="carrito-contador">0</span>
      </button>
    </div>
    <nav class="navbar navbar-expand-lg text-center">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="menu-carrito" class="menu-carrito">
    <div class="carrito-header">
      <h3>Carrito de Compras</h3>
      <button id="cerrar-carrito" class="btn-cerrar">&times;</button>
    </div>
    <ul id="lista-carrito"></ul>
    <p id="total-carrito">Total: $0.00</p>
  </div>

  <section class="filtros-productos container mt-4 mb-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <input type="text" id="buscador-productos" class="form-control" placeholder="Buscar productos...">
      </div>
      <div class="col-md-4 mb-3">
        <select id="filtro-precio" class="form-select">
          <option value="">Ordenar por precio</option>
          <option value="asc">Menor a mayor</option>
          <option value="desc">Mayor a menor precio</option>
        </select>
      </div>
    </div>
  </section>

  <section class="venta-productos container">
    <div class="row row-cols-1 row-cols-md-3 g-1">
    </div>
